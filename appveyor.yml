environment:
    global:
        PROJECT_NAME: rust-clippy
    matrix:
        #- TARGET: i686-pc-windows-gnu
        #- TARGET: i686-pc-windows-msvc
        #- TARGET: x86_64-pc-windows-gnu
        - TARGET: x86_64-pc-windows-msvc

branches:
    only:
      - master

install:
    - echo %USERPROFILE%
    - curl -sSf -o rustup-init.exe https://win.rustup.rs/
    - rustup-init.exe -y --default-host %TARGET% --default-toolchain nightly
    - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
    - git ls-remote https://github.com/rust-lang/rust.git master | awk '{print $1}' >rustc-hash.txt
    - set /p RUSTC_HASH=<rustc-hash.txt
    - del rust-toolchain
    - cargo install rustup-toolchain-install-master --debug || echo "rustup-toolchain-install-master already installed"
    - rustup-toolchain-install-master %RUSTC_HASH% -f -n master
    - rustup component add rustfmt --toolchain nightly & exit 0 # Format test handles missing rustfmt
    - rustup default master
    - set PATH=%PATH%;C:\Users\appveyor\.rustup\toolchains\master\bin
    - echo %PATH%
    - rustc -V
    - cargo -V

build: false

test_script:
    - cargo +master -V
    - set RUST_BACKTRACE=1
    - cargo build --features debugging
    - dir C:\projects\rust-clippy\target\debug\deps
    - dir C:\projects\rust-clippy\target\debug
    - dir C:\Users\appveyor\.rustup\toolchains\master\bin
    - dir C:\Users\appveyor\.cargo\bin
    - cargo test --features debugging

notifications:
    - provider: Email
      on_build_success: false
